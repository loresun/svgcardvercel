<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="300" height="400" rx="20" fill="#fff7ed"/>
    
    <!-- 标题文字 -->
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
        <tspan x="50" dy="0">新手小白</tspan>
        <tspan x="50" dy="45">如何做自媒体</tspan>
    </text>
    
    <!-- 装饰元素 -->
    <circle cx="240" cy="80" r="30" fill="#fb923c" opacity="0.2"/>
    <circle cx="260" cy="100" r="15" fill="#fb923c" opacity="0.3"/>
    
    <!-- 图标元素 -->
    <g transform="translate(80,180)">
        <!-- 简化的摄像机图标 -->
        <rect x="0" y="0" width="120" height="80" rx="10" fill="none" stroke="#fb923c" stroke-width="3"/>
        <circle cx="60" cy="40" r="25" fill="none" stroke="#fb923c" stroke-width="3"/>
        <rect x="95" y="20" width="40" height="15" rx="5" fill="#fb923c" opacity="0.2"/>
    </g>
    
    <!-- 装饰线条 -->
    <path d="M30,320 L270,320" stroke="#fb923c" stroke-width="2" stroke-dasharray="8 4" opacity="0.5"/>
    <path d="M30,340 L270,340" stroke="#fb923c" stroke-width="2" stroke-dasharray="8 4" opacity="0.3"/>
</svg>