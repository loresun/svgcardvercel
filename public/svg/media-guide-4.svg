<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="300" height="400" rx="20" fill="#f0f9ff"/>
    
    <!-- 标题文字 -->
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
        <tspan x="50" dy="0">新手小白</tspan>
        <tspan x="50" dy="45">如何做自媒体</tspan>
    </text>
    
    <!-- 装饰元素 -->
    <circle cx="240" cy="80" r="30" fill="#0ea5e9" opacity="0.2"/>
    <circle cx="260" cy="100" r="15" fill="#0ea5e9" opacity="0.3"/>
    
    <!-- 云朵图标 -->
    <g transform="translate(80,180)">
        <path d="M60,100 C90,100 110,85 110,60 C110,35 90,20 60,20 C55,5 35,0 20,0 C0,0 -15,15 -15,35 C-35,35 -50,50 -50,70 C-50,90 -35,100 -15,100 Z" fill="none" stroke="#0ea5e9" stroke-width="3"/>
        <!-- 数据点 -->
        <circle cx="0" cy="50" r="4" fill="#0ea5e9"/>
        <circle cx="30" cy="50" r="4" fill="#0ea5e9"/>
        <circle cx="60" cy="50" r="4" fill="#0ea5e9"/>
    </g>
    
    <!-- 装饰线条 -->
    <g transform="translate(50,300)">
        <path d="M0,0 L200,0" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5 3" opacity="0.5"/>
        <path d="M0,15 L200,15" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5 3" opacity="0.3"/>
        <path d="M0,30 L200,30" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="5 3" opacity="0.1"/>
    </g>
</svg>