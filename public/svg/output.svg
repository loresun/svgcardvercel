<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="300" height="400" fill="#FFFFE3" filter="drop-shadow(0 1px 2px rgba(0,0,0,0.1))"/>
    
    <!-- 顶部装饰条 -->
    <rect x="0" y="0" width="300" height="8" fill="#F7F7F7"/>
    
    <!-- 标题区域 -->
    <text x="20" y="45" font-family="'SF Pro Display', -apple-system, sans-serif" font-size="22" font-weight="500" fill="#1C1C1E">
        备忘录
    </text>
    
    <!-- 日期区域 -->
    <text x="20" y="75" font-family="'SF Pro Text', -apple-system, sans-serif" font-size="13" fill="#8E8E93">
        2025/1/17 22:55:03
    </text>
    
    <!-- 内容区域 -->
    <g font-family="'SF Pro Text', -apple-system, sans-serif" font-size="16" fill="#1C1C1E">
        <text x="20" y="115">我们在时光的河流里\n漂浮着彼此的倒影\n像两片互相追逐的落叶\n在季节的间隙中\n寻找属于自己的诗行</text>
    </g>
    
    <!-- 内容参考线 -->
    <g stroke="#E5E5EA" stroke-width="0.5">
        <line x1="20" y1="120" x2="280" y2="120" />
        <line x1="20" y1="160" x2="280" y2="160" />
        <line x1="20" y1="200" x2="280" y2="200" />
        <line x1="20" y1="240" x2="280" y2="240" />
        <line x1="20" y1="280" x2="280" y2="280" />
        <line x1="20" y1="320" x2="280" y2="320" />
    </g>
</svg>