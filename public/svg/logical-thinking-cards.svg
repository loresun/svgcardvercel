<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="600" y="80" font-size="48" text-anchor="middle" font-family="Arial" fill="#333">归纳推理</text>
  
  <!-- 箭头和圆圈图案 -->
  <g transform="translate(200,200)">
    <!-- 小圆圈组 -->
    <circle cx="100" cy="100" r="30" fill="#91A7FF"/>
    <circle cx="250" cy="100" r="30" fill="#91A7FF"/>
    <circle cx="400" cy="100" r="30" fill="#91A7FF"/>
    
    <!-- 箭头指向大圆 -->
    <path d="M100,150 L175,250" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M250,150 L175,250" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M400,150 L175,250" stroke="#666" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- 大圆结论 -->
    <circle cx="175" cy="300" r="50" fill="#4C6EF5"/>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
  
  <!-- 说明文字 -->
  <text x="600" y="600" font-size="32" text-anchor="middle" font-family="Arial" fill="#666">
    从具体案例归纳出普遍规律
  </text>
</svg>
