<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="300" height="400" rx="20" fill="#f0fdf4"/>
    
    <!-- 标题文字 -->
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
        <tspan x="50" dy="0">新手小白</tspan>
        <tspan x="50" dy="45">如何做自媒体</tspan>
    </text>
    
    <!-- 装饰元素 -->
    <circle cx="240" cy="80" r="30" fill="#22c55e" opacity="0.2"/>
    <circle cx="260" cy="100" r="15" fill="#22c55e" opacity="0.3"/>
    
    <!-- 图标元素 -->
    <g transform="translate(80,180)">
        <!-- 简化的笔记本图标 -->
        <rect x="0" y="0" width="100" height="120" rx="5" fill="none" stroke="#22c55e" stroke-width="3"/>
        <line x1="20" y1="30" x2="80" y2="30" stroke="#22c55e" stroke-width="2"/>
        <line x1="20" y1="50" x2="80" y2="50" stroke="#22c55e" stroke-width="2"/>
        <line x1="20" y1="70" x2="60" y2="70" stroke="#22c55e" stroke-width="2"/>
    </g>
    
    <!-- 装饰铅笔 -->
    <g transform="translate(200,200) rotate(45)">
        <rect x="0" y="0" width="80" height="15" rx="2" fill="#22c55e" opacity="0.3"/>
        <path d="M80,0 L95,7.5 L80,15" fill="#22c55e"/>
    </g>
</svg>