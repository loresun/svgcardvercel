<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 标题 -->
    <text x="150" y="50" text-anchor="middle" font-size="24" font-weight="bold" fill="#1e293b">不可能三角</text>
    <text x="150" y="80" text-anchor="middle" font-size="18" fill="#64748b">躺平</text>
    
    <!-- 三角形 -->
    <g transform="translate(50, 100)">
        <!-- 三角形框架 -->
        <path d="M100,20 L20,180 L180,180 Z" fill="none" stroke="#334155" stroke-width="2"/>
        
        <!-- 中心圆形 -->
        <circle cx="100" cy="120" r="15" fill="#fbbf24" stroke="#1e293b" stroke-width="2">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <!-- 关键词标注 -->
        <text x="100" y="10" text-anchor="middle" font-size="16" fill="#ef4444">自由</text>
        <text x="10" y="200" text-anchor="start" font-size="16" fill="#3b82f6">安逸</text>
        <text x="190" y="200" text-anchor="end" font-size="16" fill="#22c55e">富足</text>
    </g>
    
    <!-- 装饰线条 -->
    <line x1="50" y1="300" x2="250" y2="300" stroke="#e2e8f0" stroke-width="1"/>
</svg>