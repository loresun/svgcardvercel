<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 顶部装饰条 -->
    <rect x="20" y="20" width="20" height="6" fill="#4ade80" rx="2"/>
    <rect x="45" y="20" width="20" height="6" fill="#60a5fa" rx="2"/>
    <rect x="70" y="20" width="20" height="6" fill="#f87171" rx="2"/>
    
    <!-- 标题 -->
    <text x="20" y="70" font-size="24" font-weight="bold" fill="#1e293b">汉语新解</text>
    
    <!-- 主标题 -->
    <text x="20" y="120" font-size="28" font-weight="bold" fill="#1e293b">新媒体博主</text>
    
    <!-- 拼音 -->
    <text x="20" y="150" font-size="14" fill="#64748b">xīn méi tǐ bó zhǔ</text>
    
    <!-- 翻译 -->
    <text x="20" y="180" font-size="16" fill="#475569">new media influencer</text>
    <text x="20" y="205" font-size="16" fill="#475569">ニューメディアブロガー</text>
    
    <!-- 解释文本 -->
    <foreignObject x="20" y="235" width="260" height="145">
        <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: system-ui, -apple-system; font-size: 14px; line-height: 1.6; color: #334155;">
            数字时代的街头艺人，用智能手机作为舞台，在算法的喝彩声中表演着自己的人生。他们是流量的奴隶，却自诩为意见的领袖，在虚拟与现实的夹缝中寻找存在感。
        </div>
    </foreignObject>
