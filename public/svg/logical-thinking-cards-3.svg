<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="600" y="80" font-size="48" text-anchor="middle" font-family="Arial" fill="#333">系统思维</text>
  
  <!-- 互联系统图 -->
  <g transform="translate(200,150)">
    <!-- 中心节点 -->
    <circle cx="400" cy="300" r="60" fill="#4C6EF5"/>
    
    <!-- 周边节点 -->
    <circle cx="200" cy="200" r="40" fill="#91A7FF"/>
    <circle cx="600" cy="200" r="40" fill="#91A7FF"/>
    <circle cx="200" cy="400" r="40" fill="#91A7FF"/>
    <circle cx="600" cy="400" r="40" fill="#91A7FF"/>
    
    <!-- 连接线 -->
    <line x1="200" y1="200" x2="400" y2="300" stroke="#666" stroke-width="3"/>
    <line x1="600" y1="200" x2="400" y2="300" stroke="#666" stroke-width="3"/>
    <line x1="200" y1="400" x2="400" y2="300" stroke="#666" stroke-width="3"/>
    <line x1="600" y1="400" x2="400" y2="300" stroke="#666" stroke-width="3"/>
    
    <!-- 循环箭头 -->
    <path d="M400,200 A150,150 0 0 1 500,300" stroke="#666" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead3" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
  
  <!-- 说明文字 -->
  <text x="600" y="600" font-size="32" text-anchor="middle" font-family="Arial" fill="#666">
    理解事物间的关联与整体
  </text>
</svg>
