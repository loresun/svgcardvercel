<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 24px sans-serif; fill: #333; }
        .subtitle { font: 14px sans-serif; fill: #666; }
        .pentagon { fill: none; stroke: #ddd; stroke-width: 2; }
        .icon-bg { stroke: #333; stroke-width: 2; }
    </style>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" class="title">多元思维模式对生活与工作的影响与应用</text>
    
    <!-- 系统思维 (左上) -->
    <g transform="translate(250,200)">
        <path class="pentagon icon-bg" d="M0,0 L40,0 L40,40 L0,40 Z" fill="#E3F2FD"/>
        <path d="M10,15 C10,10 30,10 30,15 M15,20 C15,25 25,25 25,20" stroke="#333" fill="none"/>
        <circle cx="20" cy="12" r="2" fill="#333"/>
        <text x="20" y="60" text-anchor="middle" class="subtitle">系统思维</text>
        <text x="20" y="80" text-anchor="middle" font-size="12" fill="#666">以整体和相互联系的方式理解复杂系统。</text>
    </g>
    
    <!-- 逻辑思维 (右上) -->
    <g transform="translate(550,200)">
        <path class="pentagon icon-bg" d="M0,0 L40,0 L40,40 L0,40 Z" fill="#E8F5E9"/>
        <path d="M10,20 L30,20 M20,10 L20,30" stroke="#333" stroke-width="2"/>
        <text x="20" y="60" text-anchor="middle" class="subtitle">逻辑思维</text>
        <text x="20" y="80" text-anchor="middle" font-size="12" fill="#666">基于推理和分析的思考方式。</text>
    </g>
    
    <!-- 直觉思维 (左) -->
    <g transform="translate(200,350)">
        <path class="pentagon icon-bg" d="M0,0 L40,0 L40,40 L0,40 Z" fill="#FFF3E0"/>
        <path d="M20,10 L20,30 M10,20 L30,20" stroke="#333" stroke-width="2"/>
        <text x="20" y="60" text-anchor="middle" class="subtitle">直觉思维</text>
        <text x="20" y="80" text-anchor="middle" font-size="12" fill="#666">依赖本能和内在感觉进行快速决策。</text>
    </g>
    
    <!-- 批判性思维 (右) -->
    <g transform="translate(600,350)">
        <path class="pentagon icon-bg" d="M0,0 L40,0 L40,40 L0,40 Z" fill="#F1F8E9"/>
        <path d="M10,20 L30,20 M15,15 L25,25 M25,15 L15,25" stroke="#333" stroke-width="2"/>
        <text x="20" y="60" text-anchor="middle" class="subtitle">批判性思维</text>
        <text x="20" y="80" text-anchor="middle" font-size="12" fill="#666">评估和质疑信息以得出合理结论。</text>
    </g>
    
    <!-- 创造性思维 (底部) -->
    <g transform="translate(400,450)">
        <path class="pentagon icon-bg" d="M0,0 L40,0 L40,40 L0,40 Z" fill="#FFF8E1"/>
        <path d="M20,10 C10,20 30,20 20,30" stroke="#333" fill="none" stroke-width="2"/>
        <text x="20" y="60" text-anchor="middle" class="subtitle">创造性思维</text>
        <text x="20" y="80" text-anchor="middle" font-size="12" fill="#666">产生新想法和解决方案的思象力驱动思维。</text>
    </g>
    
    <!-- 连接线 -->
    <path d="M270,220 L530,220 L600,370 L400,470 L200,370 Z" class="pentagon"/>
</svg>