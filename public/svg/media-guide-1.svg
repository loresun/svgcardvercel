<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <rect width="300" height="400" rx="20" fill="#f3f0ff"/>
    
    <!-- 标题文字 -->
    <text x="50" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#333">
        <tspan x="50" dy="0">新手小白</tspan>
        <tspan x="50" dy="45">如何做自媒体</tspan>
    </text>
    
    <!-- 装饰元素 -->
    <circle cx="240" cy="80" r="30" fill="#8b5cf6" opacity="0.2"/>
    <circle cx="260" cy="100" r="15" fill="#8b5cf6" opacity="0.3"/>
    
    <!-- 图标元素 -->
    <g transform="translate(80,200)">
        <!-- 简化的手机图标 -->
        <rect x="0" y="0" width="80" height="140" rx="10" fill="none" stroke="#8b5cf6" stroke-width="3"/>
        <circle cx="40" cy="120" r="8" fill="none" stroke="#8b5cf6" stroke-width="3"/>
        <rect x="15" y="20" width="50" height="80" rx="2" fill="#8b5cf6" opacity="0.2"/>
    </g>
    
    <!-- 波浪装饰 -->
    <path d="M20,350 Q75,320 150,350 T280,350" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
</svg>