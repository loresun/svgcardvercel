<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 24px sans-serif; fill: #333; }
        .subtitle { font: bold 18px sans-serif; fill: #444; }
        .description { font: 14px sans-serif; fill: #666; }
        .hexagon { fill: none; stroke-width: 2; }
        .connector { stroke: #ddd; stroke-width: 2; }
    </style>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" class="title">5W1H 问题分析法</text>
    
    <!-- 中心六边形 -->
    <path d="M400,300 L440,280 L440,320 L400,340 L360,320 L360,280 Z" fill="#fff" stroke="#ddd" stroke-width="2"/>
    <text x="400" y="315" text-anchor="middle" class="subtitle">问题分析</text>
    
    <!-- What（是什么） -->
    <path d="M400,240 L400,200" class="connector"/>
    <path d="M370,160 L430,160 L450,190 L430,220 L370,220 L350,190 Z" class="hexagon" stroke="#4F46E5" fill="#E3F2FD"/>
    <text x="400" y="185" text-anchor="middle" class="subtitle">是什么</text>
    <text x="400" y="205" text-anchor="middle" class="description">What</text>
    
    <!-- Why（为什么） -->
    <path d="M440,280 L520,240" class="connector"/>
    <path d="M520,200 L580,200 L600,230 L580,260 L520,260 L500,230 Z" class="hexagon" stroke="#10B981" fill="#E8F5E9"/>
    <text x="550" y="225" text-anchor="middle" class="subtitle">为什么</text>
    <text x="550" y="245" text-anchor="middle" class="description">Why</text>
    
    <!-- Where（在哪里） -->
    <path d="M440,320 L520,360" class="connector"/>
    <path d="M520,340 L580,340 L600,370 L580,400 L520,400 L500,370 Z" class="hexagon" stroke="#F59E0B" fill="#FFF3E0"/>
    <text x="550" y="365" text-anchor="middle" class="subtitle">在哪里</text>
    <text x="550" y="385" text-anchor="middle" class="description">Where</text>
    
    <!-- When（什么时候） -->
    <path d="M360,320 L280,360" class="connector"/>
    <path d="M220,340 L280,340 L300,370 L280,400 L220,400 L200,370 Z" class="hexagon" stroke="#EC4899" fill="#FCE7F3"/>
    <text x="250" y="365" text-anchor="middle" class="subtitle">什么时候</text>
    <text x="250" y="385" text-anchor="middle" class="description">When</text>
    
    <!-- Who（谁） -->
    <path d="M360,280 L280,240" class="connector"/>
    <path d="M220,200 L280,200 L300,230 L280,260 L220,260 L200,230 Z" class="hexagon" stroke="#6366F1" fill="#EEF2FF"/>
    <text x="250" y="225" text-anchor="middle" class="subtitle">谁</text>
    <text x="250" y="245" text-anchor="middle" class="description">Who</text>
    
    <!-- How（怎么做） -->
    <path d="M400,340 L400,400" class="connector"/>
    <path d="M370,420 L430,420 L450,450 L430,480 L370,480 L350,450 Z" class="hexagon" stroke="#8B5CF6" fill="#F3E8FF"/>
    <text x="400" y="445" text-anchor="middle" class="subtitle">怎么做</text>
    <text x="400" y="465" text-anchor="middle" class="description">How</text>
</svg>