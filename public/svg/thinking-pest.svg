<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <style>
        .title { font: bold 24px sans-serif; fill: #333; }
        .subtitle { font: bold 18px sans-serif; fill: #444; }
        .description { font: 14px sans-serif; fill: #666; }
        .box { stroke: #ddd; stroke-width: 2; }
    </style>
    
    <!-- 标题 -->
    <text x="400" y="50" text-anchor="middle" class="title">PEST 宏观环境分析</text>
    
    <!-- 政治环境 Political -->
    <rect x="100" y="100" width="280" height="180" rx="10" class="box" fill="#E3F2FD"/>
    <text x="240" y="140" text-anchor="middle" class="subtitle">政治环境 (Political)</text>
    <text x="240" y="170" text-anchor="middle" class="description">政府政策与法规</text>
    <text x="240" y="190" text-anchor="middle" class="description">政治稳定性</text>
    <text x="240" y="210" text-anchor="middle" class="description">贸易限制</text>
    <text x="240" y="230" text-anchor="middle" class="description">税收政策</text>
    
    <!-- 经济环境 Economic -->
    <rect x="420" y="100" width="280" height="180" rx="10" class="box" fill="#E8F5E9"/>
    <text x="560" y="140" text-anchor="middle" class="subtitle">经济环境 (Economic)</text>
    <text x="560" y="170" text-anchor="middle" class="description">经济增长率</text>
    <text x="560" y="190" text-anchor="middle" class="description">通货膨胀率</text>
    <text x="560" y="210" text-anchor="middle" class="description">利率变化</text>
    <text x="560" y="230" text-anchor="middle" class="description">消费者支出</text>
    
    <!-- 社会环境 Social -->
    <rect x="100" y="320" width="280" height="180" rx="10" class="box" fill="#FFF3E0"/>
    <text x="240" y="360" text-anchor="middle" class="subtitle">社会环境 (Social)</text>
    <text x="240" y="390" text-anchor="middle" class="description">人口统计变化</text>
    <text x="240" y="410" text-anchor="middle" class="description">生活方式转变</text>
    <text x="240" y="430" text-anchor="middle" class="description">文化价值观</text>
    <text x="240" y="450" text-anchor="middle" class="description">教育水平</text>
    
    <!-- 技术环境 Technological -->
    <rect x="420" y="320" width="280" height="180" rx="10" class="box" fill="#FCE7F3"/>
    <text x="560" y="360" text-anchor="middle" class="subtitle">技术环境 (Technological)</text>
    <text x="560" y="390" text-anchor="middle" class="description">技术创新</text>
    <text x="560" y="410" text-anchor="middle" class="description">研发投入</text>
    <text x="560" y="430" text-anchor="middle" class="description">自动化程度</text>
    <text x="560" y="450" text-anchor="middle" class="description">技术基础设施</text>
</svg>