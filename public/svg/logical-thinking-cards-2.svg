<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- 背景 -->
  <rect width="1200" height="900" fill="#f5f5f5"/>
  
  <!-- 标题 -->
  <text x="600" y="80" font-size="48" text-anchor="middle" font-family="Arial" fill="#333">演绎推理</text>
  
  <!-- 金字塔结构 -->
  <g transform="translate(300,150)">
    <!-- 顶部大三角形 -->
    <path d="M300,100 L500,250 L100,250 Z" fill="#4C6EF5"/>
    
    <!-- 中间箭头 -->
    <path d="M300,300 L300,350" stroke="#666" stroke-width="3" marker-end="url(#arrowhead2)"/>
    
    <!-- 底部小三角形们 -->
    <path d="M200,400 L300,500 L100,500 Z" fill="#91A7FF"/>
    <path d="M400,400 L500,500 L300,500 Z" fill="#91A7FF"/>
    
    <!-- 箭头标记定义 -->
    <defs>
      <marker id="arrowhead2" markerWidth="10" markerHeight="7" 
      refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
      </marker>
    </defs>
  </g>
  
  <!-- 说明文字 -->
  <text x="600" y="600" font-size="32" text-anchor="middle" font-family="Arial" fill="#666">
    从一般原理推导出具体结论
  </text>
</svg>
